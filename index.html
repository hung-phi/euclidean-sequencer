<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Euclidian Sequencer</title>
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/arrange_radial.js"></script>
    </head>
    <body>
      <h1>Euclidian Sequencer</h1>
      <h2>Ethan Rountree, Phi Nguyen, Porter Libby</h2>

      <div id="circle1">
        <div id="dot"></div>
      </div>

      <input type="range" id="dot_slider" name="dot_num" min="1" max="32" value="1" step="1"
        oninput="populate(this.value,'circle1')"
        onchange="populate(this.value, 'circle1')">
      <label for="dot_num">Dots</label>

      <script>
        arrange('circle1');
      </script>
    </body>
</html>
